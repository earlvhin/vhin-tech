<div class="page contact bg-dark-blue">
    <section class="page-section heavy-padding-y heavy-padding-t">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 mb-5">
                    <h2 class="text-white">
                        Let's Talk!
                    </h2>
                    <h4 class="p-text text-white">
                        Tell us what you need and we will see how we can help.
                    </h4>
                </div>

                <div class="col-lg-7">
                    <form class="contact-form" action="">
                        <div class="row">
                            <div class="col-lg-12 mb-4">
                                <input type="text" placeholder="Name">
                            </div>
                            <div class="col-lg-12 mb-4">
                                <input type="text" placeholder="Email Address">
                            </div>
                            <div class="col-lg-12 mb-5">
                                <textarea type="text" placeholder="Message" rows="5"></textarea>
                            </div>
                        </div>

                        <app-button
                        [label]="'Send Message'"
                        [capitalize]="'true'">
                        </app-button>
                    </form>
                </div>
            </div>
        </div>
    </section>

</div>
